{% extends "layout.html" %}

{% block title %}
    Solver
{% endblock %}

{% block body %}
<main id="solver" class="container-fluid d-flex flex-column justify-content-center align-items-center">
    <form id="cube-grid" class="pt-5 px-5 pb-3 mt-3 mb-2 rounded-4" action="">

    </form>
    <div id="solution-error" class="row my-3 d-none">
        <div class="col">
            <span id="error" class="alert alert-danger fs-2 fw-bold rounded-4">IDK</span>
        </div>
    </div>
    <div id="solution-container" class="row w-75 mt-3 rounded-4 p-4">
        <div class="col">
            <span class="fs-1 fw-bold">Solution : </span>
            <span id="solution" class="fs-2 fw-semibold">-</span>
        </div>
    </div>
</main>
{% endblock %}
