<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}Rubick's Cube App{% endblock %}</title>
</head>
<body>
    {% if request.endpoint == 'login' or request.endpoint == 'register' %}
        <nav class="navbar">
            <div class="container-fluid px-5 d-flex align-items-center">
                <a href="{{ url_for('index') }}" class="navbar-brand fs-2 fw-bold">Rubick's Cube App</a>
                <ul class="navbar-nav d-flex flex-row ms-auto align-items-center">
                    <li class="nav-item me-3 fs-5">
                        <a href="{{ url_for('login') }}" class="nav-link">Log In</a>
                    </li>
                    <li class="nav-item fs-5">
                        <a href="{{ url_for('register') }}" class="nav-link">Register</a>
                    </li>
                </ul>
            </div>
        </nav>
    {% else %}
        
    {% endif %}
    

    {% block body %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    <script type="module" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
