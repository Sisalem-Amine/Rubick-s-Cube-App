{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block body %}
    <div id="form" class="container d-flex flex-column justify-content-center align-items-center" >
        <h1 class="fs-1 fw-bold my-2 text-center">Log In</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-success text-center " id="server-flash">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <form id="form-to-submit" action="{{ url_for('login') }}" method="post" class="form p-4 d-flex flex-column justify-content-center align-items-center" novalidate >
            <div class="mb-3">
                <div class="form-floating">
                    <input name="username" type="text" class="form-control" id="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
            </div>

            <div class="mb-4">
                <div class="form-floating">
                    <input name="password" type="password" class="form-control" id="password" placeholder="Password" minlength="6" required>
                    <label for="password">Password</label>
                </div>
            </div>

            <div id="form-feedback" class="alert alert-danger text-center"></div>
            <div id="server-feedback" class="alert alert-danger text-center {% if not validity %}d-none{% endif %}">{{ validity }}</div>

            <button type="submit" class="btn">Log In</button>
        </form>
        <small class="mt-1">
            Don't have an account? <a href="{{ url_for('register') }}" class="link-light">Register here</a>
        </small>
    </div>
{% endblock %}
