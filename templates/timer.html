{% extends "layout.html" %}

{% block title %}
    Timer
{% endblock %}

{% block body %}
    <main class="flex-grow-1 d-flex flex-column">
        <section id="scrambler" class="container-fluid py-3 rounded-bottom-4">
            <div class="row mb-2">
                <div class="col">
                    <form id="scramble-type" class="form d-flex flex-row justify-content-center align-items-center gap-4">
                        <label for="type" class="form-label fs-5 fw-bold">Scramble Type</label>
                        <select class="form-select select-custom w-auto" id="type" name="type">
                            <option disabled selected class="d-none" value="none">Select scramble type</option>
                            <option value="3x3">3x3</option>
                            <option value="2x2">2x2</option>
                            <option value="oll">OLL</option>
                            <option value="pll">PLL</option>
                        </select>
                    </form>
                </div>
            </div>
            <div class="row d-flex flex-column justify-content-center align-items-center">
                <div class="text-center">
                    <p class="fw-bold" id="scramble">Select scramble type</p>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="button" id="change-btn" class="btn"><i class="bi bi-arrow-repeat me-2"></i> Change</button>
                </div>
            </div>
        </section>
        <section class="flex-grow-1 d-flex flex-column align-items-center" id="timer">
            <div class="container-fluid">
                <div id="feedback" class="row mt-4 d-none">
                    <div class="col d-flex justify-content-center align-items-center">
                        <p class="w-auto text-center alert alert-danger">Please select a valid type</p>
                    </div>    
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-center align-items-center">
                        <p id="time" class="text-center">00:00</p>
                    </div>
                </div>
                <div id="stats" class="row mt-3">
                    <div class="col d-flex justify-content-center align-items-end">
                        <div class="best-time d-flex justify-content-center align-items-center">
                            <p class="fs-3 fw-semibold">Best Time : <span id="best-time" class="fw-normal">00:00</span></p>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-center align-items-end">
                         <div class="solves-num d-flex justify-content-center align-items-center">
                            <p class="fs-3 fw-semibold">Number of solves : <span id="solves-num" class="fw-normal">0</span></p>
                         </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
