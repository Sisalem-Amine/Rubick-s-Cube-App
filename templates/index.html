{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block body %}
    <main id="history" class="container my-5 d-flex justify-content-center">
        <div class="w-100">
            <div class="table-responsive shadow rounded-4 overflow-hidden">
                <table class="table table-hover table-borderless align-middle mb-0">
                    <thead class="head text-center text-nowrap">
                        <tr>
                            <th scope="col">Type</th>
                            <th scope="col">Scramble</th>
                            <th scope="col">Time</th>
                            <th scope="col">Timestamp</th>
                        </tr>
                    </thead>
                    <tbody class="body text-center">
                        {% for solve in solves %}
                        <tr>
                            <td class="fw-semibold">{{ solve.scramble_type }}</td>
                            <td class="text-start text-break">{{ solve.scramble }}</td>
                            <td class="text-nowrap">{{ solve.time }}</td>
                            <td class="text-nowrap">{{ solve.timestamp }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>
{% endblock %}
